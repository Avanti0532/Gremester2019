<div class="page-header">
    <h1 class="centered-text">Register</h1>
</div>

<form ng-submit="register()" name="myForm">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="First Name" ng-model="student.first_name" autofocus>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Last Name" ng-model="student.last_name" autofocus>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" ng-model="student.username" autofocus>
    </div>
    <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" ng-model="student.email" autofocus>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" ng-model="student.password" autofocus>
    </div>
    <input type="submit" class="btn btn-default" value="Register">
</form>
